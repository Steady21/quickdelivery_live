<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Quick Delivery</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:white; padding:40px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    .login-box h2 { margin-bottom:20px; color:#ff6600; }
    .login-box input { display:block; width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:4px; }
    .login-box button { background:#ff6600; color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer; }
    .login-box button:hover { background:#e65c00; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="/api/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
